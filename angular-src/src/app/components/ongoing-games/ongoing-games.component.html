<ul class="list-group ul-heading">
  <li class="list-group-item">
    <h4 class="list-group-item-heading text-center">Ongoing games</h4>
  </li>
</ul>
<ul class="list-group ul-body">
  <li *ngFor="let game of games;" class="list-group-item">
    <span class="badge">{{game.score1}}-{{game.score2}}</span>
    {{game.player1}} - {{game.player2}}
  </li>
</ul>
