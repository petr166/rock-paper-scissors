<div class="container-fluid">
  <div class="row">

    <div class="col-sm-3 col-lg-2">
      <app-player-list></app-player-list>
    </div>


    <div class="col-sm-6 col-lg-8 text-center game-content">

      <div class="score-board">
        <div class="box">
          <div class="well score">
            <div class="number">
              <strong>0</strong>
            </div>
            <div class="name">
              petru
            </div>
          </div>
        </div>

        <div class="box message-box">
          <div class="jumbotron">
            <h4>Please choose an opponent from the left</h4>
          </div>
        </div>

        <div class="box">
          <div class="well score">
            <div class="number">
              <strong>1</strong>
            </div>
            <div class="name">
              dana
            </div>
          </div>
        </div>
      </div>

      <div class="choices-container">
        <div (click)="selectChoice(choice)" *ngFor="let choice of choices;" class="btn btn-warning box">
          <i class="fa fa-hand-{{choice}}-o fa-5x" aria-hidden="true"></i>
        </div>

       <div id="vsBox" *ngIf="choices.length == 1" class="btn btn-warning box">
          <i class="fa fa-arrows-h fa-5x" aria-hidden="true"></i>
        </div>

       <div *ngIf="choices.length == 1" class="btn btn-warning box">
          <i class="fa fa-hand-{{oppChoice}}-o fa-5x" aria-hidden="true"></i>
        </div>
      </div>

    </div>


    <div class="col-sm-3 col-lg-2">
      <app-ongoing-games></app-ongoing-games>
    </div>

  </div>
</div>
